# Database Configuration (MySQL)
# Uses Environment Variables if available (Render), otherwise defaults to Localhost
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/boxexpress_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:changeme_in_production_secret_key_must_be_long}
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG

# Brevo Email Configuration
brevo.api.key=${BREVO_API_KEY:placeholder_api_key}
brevo.sender.email=info@boxexpresssv.com
brevo.api.url=https://api.brevo.com/v3/smtp/email

# Database Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=false
